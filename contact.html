<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benedicta Davour - Contact</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <script src="dark-mode.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="contact" class="min-h-screen flex flex-col">
        <nav class="h-full w-[23%] px-4 lg:h-[10%] lg:h-[10vh] lg:flex lg:justify-between lg:items-center lg:px-18 lg:w-full fixed top-0 z-40 lg:z-20 text-black lg:pt-0 pt-8 ">
            <!-- Logo -->
            <a href="index.html" class="text-4xl font-bold  lg:mb-0">
                am<span class="text-[#FADB41]">i</span>
            </a>
        
            <!-- Navigation Links -->
            <ul class="flex flex-col justify-between mt-[5em] lg:mt-0 lg:flex lg:flex-row lg:justify-between lg:items-center lg:gap-12 gap-32 text-xl font-semibold lg:text-md lg:font-medium">
                <li>
                    <a href="index.html" class="hover:text-[#FADB41] transition-colors duration-300">Home</a>
                </li>
                <li>
                    <a href="about.html" class="hover:text-[#FADB41] transition-colors duration-300">About</a>
                </li>
                <li>
                    <a href="portfolio.html" class="hover:text-[#FADB41] transition-colors duration-300">Portfolio</a>
                </li>
                <li>
                    <a href="contact.html" class="hover:text-[#FADB41] transition-colors duration-300">Contact</a>
                </li>
            </ul>
        
            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="mt-24 lg:mt-0">
                <img id="darkModeIcon" src="./assets/night-mode.png" alt="Dark Mode" class="lg:w-8 lg:h-8 cursor-pointer">
                <img id="lightModeIcon" src="./assets/brightness.png" alt="Light Mode" class="hidden lg:w-8 lg:h-8 cursor-pointer">
            </button>
        </nav>

        <!-- <header class="h-[15vh] w-full flex items-center justify-center bg-gray-100">
            <h1 class="text-4xl font-bold text-gray-800">Contact Me</h1>
        </header> -->

        <header class="flex-grow w-full flex items-center justify-center relative pt-12 lg:pl-0 pl-24">
            <div id="overlay"
                class="absolute w-full h-full bg-gradient-to-b from-gray-300 to-gray-300 opacity-30 top-0 left-0"></div>
<!-- Contact Form -->
            <form id="contactForm" class="bg-white shadow-lg rounded-lg p-8 w-[90%] max-w-lg z-20" novalidate>
                <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Contact Me</h1> 
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#FADB41] focus:border-[#FADB41]"
                        required>
                    <p class="text-red-500 text-sm hidden" id="nameError">Please enter your name.</p>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#FADB41] focus:border-[#FADB41]"
                        required>
                    <p class="text-red-500 text-sm hidden" id="emailError">Please enter a valid email address.</p>
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#FADB41] focus:border-[#FADB41]"
                        required></textarea>
                    <p class="text-red-500 text-sm hidden" id="messageError">Please enter your message.</p>
                </div>

                <button type="submit"
                    class="w-full px-6 py-3 bg-[#FADB41] text-gray-800 font-bold rounded-md hover:bg-yellow-500 transition duration-300">
                    Send Message
                </button>
            </form>
        </header>

        <script>
            document.getElementById("contactForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const name = document.getElementById("name");
                const email = document.getElementById("email");
                const message = document.getElementById("message");

                let valid = true;

                // Name validation
                if (name.value.trim() === "") {
                    document.getElementById("nameError").classList.remove("hidden");
                    valid = false;
                } else {
                    document.getElementById("nameError").classList.add("hidden");
                }

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    document.getElementById("emailError").classList.remove("hidden");
                    valid = false;
                } else {
                    document.getElementById("emailError").classList.add("hidden");
                }

                // Message validation
                if (message.value.trim() === "") {
                    document.getElementById("messageError").classList.remove("hidden");
                    valid = false;
                } else {
                    document.getElementById("messageError").classList.add("hidden");
                }

                if (valid) {
                    alert("Message sent successfully!");
                    document.getElementById("contactForm").reset();
                }
            });
        </script>
    </section>
</body>

</html>
